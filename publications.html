<!-- âœ… Script per caricare publications.json -->
<script>
(function () {
  const root = document.getElementById('pub-root');
  if (!root) return;
  const jsonUrl = root.dataset.json || '/assets/publications.json';

  fetch(jsonUrl)
    .then(r => r.json())
    .then(pub => {
      const ul = document.createElement('ul');
      ul.className = 'publist';
      pub.sort((a,b) => (b.year || 0) - (a.year || 0)).forEach(p => {
        const li = document.createElement('li');
        li.className = 'pub';
        li.setAttribute('data-year', p.year || '');
        li.setAttribute('data-tags', (p.tags || []).join(','));
        li._tags = p.tags || [];

        const link = p.link ? 
          `<a class="title" itemprop="headline" href="${p.link}" target="_blank" rel="noopener">${p.title}</a>.`
          : `<span class="title">${p.title}</span>.`;

        const doi = p.doi
          ? `<a href="https://doi.org/${p.doi.replace(/^https?:\/\/doi\\.org\\//,'')}"
               class="doi"
               itemprop="identifier"
               target="_blank"
               rel="noopener"
               title="https://doi.org/${p.doi}">DOI</a>`
          : '';

        const pdf = p.pdf ? ` â€¢ <a href="${p.pdf}" class="pdf" itemprop="url">PDF</a>` : '';

        li.innerHTML = `
          <article itemscope itemtype="https://schema.org/ScholarlyArticle">
            <span class="authors" itemprop="author">${p.authors}</span> (${p.year}).
            ${link}
            <span class="venue" itemprop="isPartOf">${p.venue}</span>.
            ${doi}${pdf}
            <ul class="tags"></ul>
          </article>
        `;

        const tagUl = li.querySelector('.tags');
        (p.tags || []).forEach(t => {
          if (t.startsWith('project:')) {
            const slug = t.split(':')[1];
            tagUl.innerHTML += `<li><a class="tag is-project" href="/research.html#${slug}" data-tag="${t}">${slug.replace(/-/g,' ')}</a></li>`;
          } else {
            const label = t.replace(/^tech:/,'').replace(/^topic:/,'').replace(/-/g,' ')
                            .replace(/\b\w/g, c => c.toUpperCase());
            tagUl.innerHTML += `<li><button class="tag" data-tag="${t}">${label}</button></li>`;
          }
        });

        ul.appendChild(li);
      });

      root.replaceWith(ul);
      document.dispatchEvent(new Event('publist:rendered'));
    })
    .catch(err => {
      console.error('Error loading publications:', err);
      root.innerHTML = '<p>Unable to load publications.</p>';
    });
})();
</script>
